name: Docker
on: [workflow_dispatch]

jobs:
  docker-job:
    runs-on: ubuntu-latest
    container:
      image: node:20.3-alpine3.17
     ports:
       - 80
    steps: 
      - name: Log Node & OS versions
        run: |
          node -v
          cat /etc/os-release
      - uses: actions/checkout@v3
      - name: Run a bash script
        uses: docker://node:20.3-alpine3.17
        with:
          entrypoint: ./script.sh
          args: "Some args"

