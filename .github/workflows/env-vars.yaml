name: environement variables
on: [push]

env:
  WF_LEVEL_ENV: Available to all jobs  

jobs:
  env-vars-and-context:
    runs-on: ubuntu-latest
    steps:
      - name: Log ENV VAR
        run: echo $GITHUB_REF
      - name: Log Context
        run: |
          echo '${{ github.ref}}'    
          echo ${{ env.WF_LEVEL_ENV}}  